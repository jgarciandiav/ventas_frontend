<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - MultiTiendas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .recovery-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #00b4db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #0099cc;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #00b4db;
            text-decoration: none;
        }
    </style>
</head>
<body class="login-page">
    <div class="recovery-container">
        <h2 style="text-align: center; color: #00b4db; margin-bottom: 30px;">
            üìß Recuperar Contrase√±a
        </h2>
        
        <form id="recoveryForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="tu@email.com" required>
            </div>
            
            <button type="submit" class="submit-btn">
                Enviar enlace de recuperaci√≥n
            </button>
        </form>
        
        <a href="login.html" class="back-link">‚Üê Volver al login</a>
        
        <div id="message" style="margin-top: 20px; text-align: center; display: none;"></div>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/password-reset/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                messageDiv.style.display = 'block';
                messageDiv.style.color = response.ok ? 'green' : 'red';
                messageDiv.innerHTML = data.message || data.error;
                
                if (response.ok) {
                    // ‚úÖ Redirigir despu√©s de 3 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }
                
            } catch (err) {
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Error de conexi√≥n. Intenta m√°s tarde.';
                console.error('Error:', err);
            }
        });
    </script>
</body>
</html>
