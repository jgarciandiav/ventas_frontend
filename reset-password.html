<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contrase√±a - MultiTiendas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mismos estilos que recover-password.html */
        .recovery-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #00b4db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #00b4db;
            text-decoration: none;
        }
    </style>
</head>
<body class="login-page">
    <div class="recovery-container">
        <h2 style="text-align: center; color: #00b4db; margin-bottom: 30px;">
            üîë Nueva Contrase√±a
        </h2>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">Nueva Contrase√±a</label>
                <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="password2">Confirmar Contrase√±a</label>
                <input type="password" id="password2" placeholder="Repite la contrase√±a" required>
            </div>
            
            <button type="submit" class="submit-btn">
                Establecer Nueva Contrase√±a
            </button>
        </form>
        
        <a href="login.html" class="back-link">‚Üê Volver al login</a>
        
        <div id="message" style="margin-top: 20px; text-align: center; display: none;"></div>
    </div>

    <script>
        // ‚úÖ Obtener UID y token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const uidb64 = urlParams.get('uidb64');
        const token = urlParams.get('token');
        
        if (!uidb64 || !token) {
            document.getElementById('message').innerHTML = 
                '<span style="color: red;">Enlace inv√°lido. Solicita un nuevo enlace de recuperaci√≥n.</span>';
            document.getElementById('message').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const messageDiv = document.getElementById('message');
            
            // ‚úÖ Validaciones
            if (password !== password2) {
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Las contrase√±as no coinciden';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'La contrase√±a debe tener al menos 6 caracteres';
                return;
            }
            
            try {
                // ‚úÖ Construir URL con UID y token
                const resetUrl = `http://127.0.0.1:8000/api/password-reset/${uidb64}/${token}/`;
                
                const response = await fetch(resetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                messageDiv.style.display = 'block';
                messageDiv.style.color = response.ok ? 'green' : 'red';
                messageDiv.innerHTML = data.message || data.error;
                
                if (response.ok) {
                    // ‚úÖ Redirigir a login despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
                
            } catch (err) {
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Error de conexi√≥n. Intenta m√°s tarde.';
                console.error('Error:', err);
            }
        });
    </script>
</body>
</html>
