<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contrase√±a - MultiTiendas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .recovery-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #00b4db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #0099cc;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #00b4db;
            text-decoration: none;
        }
    </style>
</head>
<body class="login-page">
    <div class="recovery-container">
        <h2 style="text-align: center; color: #00b4db; margin-bottom: 30px;">
            üîë Nueva Contrase√±a
        </h2>
        
        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="password">Nueva Contrase√±a</label>
                <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="password2">Confirmar Contrase√±a</label>
                <input type="password" id="password2" placeholder="Repite la contrase√±a" required>
            </div>
            
            <button type="submit" class="submit-btn">
                Establecer Nueva Contrase√±a
            </button>
        </form>
        
        <div id="message" style="margin-top: 20px; text-align: center; display: none;"></div>
        
        <a href="login.html" class="back-link">‚Üê Volver al login</a>
    </div>

    <script>
        // ‚úÖ Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const uidb64 = urlParams.get('uidb64');
        const token = urlParams.get('token');
        const messageDiv = document.getElementById('message');
        
        if (!uidb64 || !token) {
            showMessage('El enlace ha expirado o es inv√°lido. Solicita un nuevo enlace de recuperaci√≥n.', 'error');
            document.getElementById('resetForm').style.display = 'none';
        } else {
            // ‚úÖ Verificar token con GET
            verifyToken(uidb64, token);
        }

        async function verifyToken(uidb64, token) {
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/password-reset/${uidb64}/${token}/`);
                
                if (response.ok) {
                    const data = await response.json();
                    showMessage(data.message, 'success');
                    document.getElementById('resetForm').style.display = 'block';
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Token inv√°lido');
                }
            } catch (err) {
                showMessage(err.message, 'error');
                document.getElementById('resetForm').style.display = 'none';
            }
        }

        // ‚úÖ Manejar env√≠o del formulario
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            
            if (password !== password2) {
                showMessage('Las contrase√±as no coinciden', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('La contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            try {
                // ‚úÖ Enviar nueva contrase√±a con POST
                const response = await fetch(`http://127.0.0.1:8000/api/password-reset/${uidb64}/${token}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ Contrase√±a actualizada correctamente. Redirigiendo al login...', 'success');
                    // ‚úÖ Redirigir a login despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Error al actualizar la contrase√±a');
                }
                
            } catch (err) {
                showMessage(`‚ùå Error al actualizar contrase√±a: ${err.message}`, 'error');
                console.error('Error:', err);
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            messageDiv.style.color = type === 'success' ? 'green' : 'red';
        }
    </script>
</body>
</html>
